<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Provides a title to the browser tab -->
        <title>Book Reviews</title>

        <!-- Uses the css styles from the bootstrap version 5.2.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Uses a custom stylesheet to make alterations to the bootstrap styles -->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <!-- Added an onload so a function is called the moment the browser reads the page. -->
    <body onload="myLoad()">

        <div>

        <!-- The fw-bold class is a bootstrap class that bolds text. -->
        <h1 class="fw-bold text-center">Please Provide Details On Your Book.</h1>

        <!-- A centered form that allows the user to input 6 values to be taken in by JavaScript functions. -->
        <div class="d-flex justify-content-center mt-5">
            <div class="formContainer">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="bookTitle" class="form-label">Please enter the name of the book:</label>
                        <input type="text" placeholder="title" class="form-control" name="bookTitle" id="bookTitle">
                    </div>
                    <div class="col-md-4">
                        <label for="author" class="form-label">Please enter the books author:</label>
                        <input type="text" placeholder="author" class="form-control" name="author" id="author">
                    </div>
                    <div class="col-md-4">
                        <label for="publisher" class="form-label">Please enter the book publisher:</label>
                        <input type="text" placeholder="publisher" class="form-control" name="publisher" id="publisher">
                    </div>
                    <div class="col-md-4">
                        <label for="pubDate" class="form-label">Please enter the publication year:</label>
                        <input type="text" placeholder="year released" class="form-control" name="pubDate" id="pubDate">
                    </div>
                    <label for="genre" class="form-label">Please enter the genre of the book:</label>
                    <select class="form-select col-md-12 form-select-md form-check mx-auto" name="genre" id="genre">
                        <option selected>Open this select menu</option>
                        <option value="1">Autobiography</option>
                        <option value="2">Adventure</option>
                        <option value="3">Comedy</option>
                        <option value="4">Crime and Mystery</option>
                        <option value="5">Fantasy</option>
                        <option value="6">Horror</option>
                        <option value="7">Romance</option>
                        <option value="8">Science Fiction</option>
                        <option value="9">Thriller</option>
                    </select>
                    <div class="col-12">
                        <label for="reviews">Please write your review here:</label>
                        <textarea class="form-control" placeholder="Leave a review here" name="reviews" id="reviews"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" onclick="addBook()">Create New Entry</button>
                    </div>
                </form>
            </div>
        </div> 
        <div class="formContainer text-centered mt-5 mx-auto">

            <!-- Using the table id the functions will either hide the element or make it visible. -->
            <table class="table table-striped" id="table">
                <!-- The table head contains 7 coloumns that tell the users the contents are in each section. -->
                <thead>
                  <tr class="text-center">
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Year</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Review</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
        
                <!-- Each row takes in 7 entries that corresponds to the amount of columns. 
                This is where the rows will be created to correspond with the headers above.-->
                <tbody id="entries">
        

                  
                </tbody>
            </table>
        </div>
        </div>

        <!-- This section is a bootstrap offscreen canvas that is called when a cell from the table is selected making the 
        textarea used for editing text visible. Once the text is submitted or cancelled the canvas disappears again. -->
        <a id="editItem" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"></a>
        
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-flex justify-content-center">
                    <div class="formContainer">
                        <form class="row g-3">
                            <div class="col-12">
                                <label for="editor">Please edit your entry here:</label>
                                <textarea class="form-control" name="editor" id="editor"></textarea>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" onclick="editEntry()">Edit Entry</button>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>

        <!-- Scripts for the bootstrap elements and for the tasks. -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script type="text/javascript" src="task40.1.js"></script>
    </body>
</html>
